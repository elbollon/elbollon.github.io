  <section class="container" id="principal">

      <article class="col-12 p-4" id="seleccionOrden">

          <select name="selectOrden" id="tipoOrden" class="form-control">

    <section class="row p-3 d-none" id="pastelAElegir">

      <article class="col-12">
          <h1 class="textoTitulo">Pastel de catalogo</h1>
      </article>

      <article class="col-12 col-md-6">
          <label for="selectOrden" class="blanco">Seleccione el pastel:</label>
          <select name="selectOrden" id="tipoOrden" class="form-control">
              <option value="seleccion">Selecciona...</option>
              <option value="elegir">Pastel Doritos</option>

              <option value="personalizado">Cupcake Rosas</option>

      <article class="col-12 col-md-6">

        <input type="text" class="form-control" name="nombreCliente">

      <article class="col-12">
        <label for="comentarios" class="blanco">Comentarios extra:</label>

    </section>

                <span class="input-group-text">Subir</span>
              </div>

                <input type="file" class="custom-file-input" id="inputGroupFile01">

                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
